<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="assets/main.css">
</head>

<body>
    <h1>Number Guessing Game</h1>
    <p class="p">We have selected a random number between 1 and 100. See if you can guess it in 3 turns or fewer. We'll
        tell
        you if your
        guess was too high or too low.</p>
    <button class="startButton">Start Game</button>
    <form class="form">
        <label for="guessField">Enter a guess: </label>
        <input id="guessField" class="guessField" type="number" placeholder="Exp: 37" autocomplete="off" maxlength="3">
        <input class="guessSubmit" type="button" value="Submit Guess">
    </form>

    <div class="resulPars">
        <p class="guesses"></p>
        <p class="guessCount"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>

    <script src="assets/main.js"></script>
</body>

</html>
