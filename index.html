<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/main.css">
</head>

<body>
    <main>
        <h1>Number Guessing Game</h1>
        <p class="p">Discover a random number between 1 and 100. See if you can guess it in 3 turns</p>
        <button class="startButton">Start Game</button>

        <p class="lastResult"></p>
        <p class="lowOrHi"></p>

        <form class="form">
            <input id="guessField" class="guessField" type="number" placeholder="Exp: 37" autocomplete="off"
                maxlength="3">
            <input class="guessSubmit" type="button" value="Submit Guess">
        </form>

        <div class="resulPars">
            <p class="guesses"></p>
            <p class="guessCount"></p>
        </div>
    </main>

    <script src="assets/main.js"></script>
</body>

</html>
