<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <h1>Number Guessing Game</h1>
        <p class="p">Discover a random number between 1 and 100. See if you can guess it in 3 turns</p>

        <form class="form">
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
            <input id="guessField" class="guessField" type="number" placeholder="Exp: 37" autocomplete="off"
                maxlength="3">
            <input class="guessSubmit" type="button" value="Submit Guess">
        </form>

        <button class="button">Start Game</button>

        <div class="statistics">
            <h3>Statistics</h3>
            <div class="stTable">
                <p class="guesses"></p>
                <p class="guessCount"></p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
